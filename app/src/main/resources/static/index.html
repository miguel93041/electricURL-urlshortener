<!DOCTYPE html>
<html lang="es">
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.4.0/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URL Shortener</h1>
            <p class="lead">Shorten URLs or Upload a CSV File</p>
            <br>
            <form action="" class="col-lg-12" id="shortener" role="form">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <span class="input-group-btn">
                        <button class="btn btn-lg btn-default" type="button" id="uploadButton">
                            <span class="glyphicon glyphicon-paperclip"></span>
                        </button>
                    </span>
                    <input class="form-control input-lg" name="url" id="urlInput" placeholder="Enter a URL or upload a file" title="Enter a URL" type="text">
                    <span class="input-group-btn">
                        <button class="btn btn-lg btn-primary" type="submit">Shorten</button>
                    </span>
                    <input type="file" id="fileInput" name="file" style="display: none;" accept=".csv">
                </div>
                <div class="form-check" style="margin-top: 15px;">
                    <input class="form-check-input" type="checkbox" name="qrRequested" id="qrCheckbox" style="transform: scale(1.5)">
                    <label class="form-check-label" for="qrCheckbox">
                        Generate QR Code
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
